<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia Alura</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="caixa">
            <h1><img id="imagem-logo" src="img/logo.png" alt="Logo Barbearia Alura"></h1>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div id="forms">
            <form action="">
                <label for="nomesobrenome">Nome e sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required>

                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="exemplo@email.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" cols="75" rows="10" class="input-padrao" required></textarea>

                <fieldset class="inputs-secundarios">
                    <legend>Como prefere nosso contato?</legend>
                    <label for="radio-email">
                        <input type="radio" name="contato" id="radio-email" value="radio-email">
                        Email
                    </label>
                    
                    <label for="radio-telefone">
                        <input type="radio" name="contato" id="radio-telefone" value="radio-telefone">
                        Telefone
                    </label>
                    
                    <label for="radio-whatsapp">
                        <input type="radio" name="contato" id="radio-whatsapp" value="adio-whatsapp" checked>
                        WhatsApp
                    </label>
                </fieldset>

                <fieldset class="inputs-secundarios">
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>
                
                <label class="checkbox">
                    <input type="checkbox" checked>
                    Gostaria de receber nossas novidades por email?
                </label>
                
                <input class="input-submit" type="submit" value="Enviar formulário">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                
                <tbody>
                    <tr>
                        <td>Sexta</td>
                        <td>8h - 20h</td>
                    </tr>
                    <tr>
                        <td>Sábado</td>
                        <td>8h - 20h</td>
                    </tr>
                    <tr>
                        <td>Domingo</td>
                        <td>8h - 20h</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <img src="img/logo-branco.png" alt="Logo Barbearia Alura">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
</body>
</html>
